<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Github Repos list using Ajax JQuery and Bootstrap">
    <meta name="author" content="Andy ONeill">
    <Title>Github Repos list using Ajax JQuery and Bootstrap</Title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
      <h1>Url used is https://api.github.com/users/hadley/orgs</h1> 
        <table class="table table-bordered table-striped" id="repoTable">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">ID</th>
                    <th scope="col">Repo URL</th>
                    <th scope="col">Issues</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table> 
    </div>
    <script src="app.js"></script>
</body>
</html>
